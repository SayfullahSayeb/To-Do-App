<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do App</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark mode background */
      color: #ffffff; /* Light text for dark mode */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00adb5; /* Accent color */
    }

    #todo-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    #todo-form input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #1e1e1e; /* Dark input background */
      color: #ffffff;
    }

    #todo-form button {
      padding: 12px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00adb5; /* Accent color */
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    #todo-form button:hover {
      background-color: #007b7f; /* Darker accent on hover */
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #1e1e1e; /* Dark card background */
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    li:hover {
      transform: scale(1.02); /* Slight zoom on hover */
      background-color: #292929; /* Slightly lighter background */
    }

    li.completed {
      text-decoration: line-through;
      color: #888888; /* Faded text for completed tasks */
    }

    .delete-btn {
      background-color: #ff4c4c; /* Red delete button */
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #d93636; /* Darker red on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #todo-form input {
        font-size: 0.9rem;
      }

      #todo-form button {
        font-size: 0.9rem;
      }

      li {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Modern To-Do App</h1>
  <div id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new task..." />
    <button id="add-btn">Add</button>
  </div>
  <ul id="todo-list"></ul>

  <script>
    // Select elements
    const todoInput = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // Add a new task
    addBtn.addEventListener('click', () => {
      const taskText = todoInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      // Create a new list item
      const li = document.createElement('li');
      li.textContent = taskText;

      // Add a "Complete" toggle
      li.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      // Add a delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent triggering the "Complete" toggle
        li.remove();
      });

      li.appendChild(deleteBtn);
      todoList.appendChild(li);

      // Clear the input field
      todoInput.value = '';
    });
  </script>
</body>
</html>
