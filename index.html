<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern To-Do App with Styled Checkbox</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212; /* Dark mode background */
      color: #ffffff; /* Light text for dark mode */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00adb5; /* Accent color */
    }

    #todo-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    #todo-form input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #1e1e1e; /* Dark input background */
      color: #ffffff;
    }

    #todo-form button {
      padding: 12px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #00adb5; /* Accent color */
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    #todo-form button:hover {
      background-color: #007b7f; /* Darker accent on hover */
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #1e1e1e; /* Dark card background */
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    li:hover {
      transform: scale(1.02); /* Slight zoom on hover */
      background-color: #292929; /* Slightly lighter background */
    }

    li.completed {
      text-decoration: line-through;
      color: #888888; /* Faded text for completed tasks */
    }

    .delete-btn {
      background-color: #ff4c4c; /* Red delete button */
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #d93636; /* Darker red on hover */
    }

    /* Custom Checkbox Styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox-container input[type="checkbox"] {
      display: none; /* Hide the default checkbox */
    }

    .custom-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #00adb5; /* Accent color */
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .custom-checkbox.checked {
      background-color: #00adb5; /* Accent color when checked */
      border-color: #00adb5;
    }

    .custom-checkbox.checked::after {
      content: 'âœ”'; /* Checkmark */
      color: #121212; /* Dark background for the checkmark */
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #todo-form input {
        font-size: 0.9rem;
      }

      #todo-form button {
        font-size: 0.9rem;
      }

      li {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Modern To-Do App</h1>
  <div id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new task..." />
    <button id="add-btn">Add</button>
  </div>
  <ul id="todo-list"></ul>

  <script>
    // Select elements
    const todoInput = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // Load tasks from localStorage
    const loadTasks = () => {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => addTaskToDOM(task.text, task.completed));
    };

    // Save tasks to localStorage
    const saveTasks = () => {
      const tasks = [];
      document.querySelectorAll('li').forEach(li => {
        const checkbox = li.querySelector('.custom-checkbox');
        tasks.push({
          text: li.querySelector('span').textContent,
          completed: checkbox.classList.contains('checked')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    };

    // Add a task to the DOM
    const addTaskToDOM = (taskText, completed = false) => {
      const li = document.createElement('li');

      // Create checkbox container
      const checkboxContainer = document.createElement('label');
      checkboxContainer.classList.add('checkbox-container');

      // Create custom checkbox
      const customCheckbox = document.createElement('div');
      customCheckbox.classList.add('custom-checkbox');
      if (completed) {
        customCheckbox.classList.add('checked');
        li.classList.add('completed');
      }

      // Create hidden checkbox input
      const checkboxInput = document.createElement('input');
      checkboxInput.type = 'checkbox';
      checkboxInput.checked = completed;
      checkboxInput.addEventListener('change', () => {
        customCheckbox.classList.toggle('checked');
        li.classList.toggle('completed');
        saveTasks();
      });

      // Append checkbox input and custom checkbox to container
      checkboxContainer.appendChild(checkboxInput);
      checkboxContainer.appendChild(customCheckbox);

      // Create task text
      const span = document.createElement('span');
      span.textContent = taskText;

      // Add delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.classList.add('delete-btn');
      deleteBtn.addEventListener('click', () => {
        li.remove();
        saveTasks();
      });

      // Append elements to the list item
      li.appendChild(checkboxContainer);
      li.appendChild(span);
      li.appendChild(deleteBtn);

      // Append the list item to the list
      todoList.appendChild(li);
    };

    // Add a new task
    addBtn.addEventListener('click', () => {
      const taskText = todoInput.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      addTaskToDOM(taskText);
      saveTasks();

      // Clear the input field
      todoInput.value = '';
    });

    // Load tasks on page load
    loadTasks();
  </script>
</body>
</html>
